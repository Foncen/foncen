<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相册盒子</title>
    <link rel="icon" href="img/favicon.jpg">
    <style>
        html {
            perspective: 800px;
        }

        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            animation: rotate 50s infinite alternate;
            transition: 1s;
        }

        .box > div {
            width: 300px;
            height: 300px;
            position: absolute;
        }

        .left {
            background-image: url("./img/1.jpg");
            background-size: cover;
            transform: rotateY(90deg) translateZ(150px);
        }
        .right {
            background-image: url("./img/2.jpg");
            background-size: cover;
            transform: rotateY(-90deg) translateZ(150px);
        }

        .top {
            background-image: url("./img/3.jpg");
            background-size: cover;
            transform: rotateX(90deg) translateZ(150px);
        }

        .bottom{
            background-image: url("./img/4.jpg");
            background-size: cover;
            transform: rotateX(-90deg) translateZ(150px);
        }

        .forward {
            background-image: url("./img/5.jpg");
            background-size: cover;
            transform: translateZ(150px);
        }

        .after {
            background-image: url("./img/6.jpg");
            background-size: cover;
            transform: translateZ(-150px);
        }

        @keyframes rotate {
            from,to{
                transform: rotateZ(0) rotateX(0);
            }
            50%{
                transform: rotateZ(1turn) rotateX(2turn) rotateY(3turn);
            }
        }

        a {
            position: absolute;
            width: 400px;
            height: 120px;
            top: 720px;
            left: 50%;
            line-height: 120px;
            font-size: 45px;
            font-family: sans-serif;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            border-radius: 60px;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            z-index: 10;
        }

        @keyframes stream {
            from, to {
                background-position: 0%;
            }
            50% {
                background-position: 100%;
            }
        }


        a::before {
            content: '';
            position: absolute;
            background: #ff253a;
            left: -5px;
            right: -5px;
            bottom: -5px;
            top: -5px;
            opacity: .8;
            background: linear-gradient(
                    90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            border-radius: 40px;
            background-size: 400%;
            filter: blur(20px);
            opacity: 0;
            transition: 1s;
            z-index: -1;
        }

        a:hover{
            animation: stream 8s infinite alternate linear;
        }
        a:hover::before{
            animation: stream 8s infinite alternate linear;
            opacity: 1;
        }



    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="forward"></div>
    <div class="after"></div>
</div>
<a>Streamer</a>
</body>
</html>
